name       : gstreamer-1.0-plugins-base
version    : 1.10.4
release    : 16
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-1.10.4.tar.xz : f6d245b6b3d4cb733f81ebb021074c525ece83db0c10e932794b339b8d935eb7
license    :
    - LGPL-2.0
component  : multimedia.gstreamer
summary    : GStreamer base plug-ins and elements
builddeps  :
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(ogg)
    - pkgconfig(vorbis)
    - pkgconfig(theora)
    - pkgconfig(alsa)
    - pkgconfig(opus)
    - pkgconfig(pangocairo)
    - pkgconfig(cairo)
    - pkgconfig(x11)
    - pkgconfig(xv)
    - pkgconfig(xext)
    - pkgconfig(orc-0.4)
    - pkgconfig(libcdio_paranoia)
description: |
    The GStreamer Base Plug-ins is a well-groomed and well-maintained collection of GStreamer plug-ins and elements, spanning the range of possible types of elements one would want to write for GStreamer. You will need at least one of Good, Bad, Ugly or Libav plugins for GStreamer applications to function properly.
setup      : |
    %configure --disable-static \
               --with-package-name="GStreamer Base Plugins 1.10.4 Solus" \
               --with-package-origin="https://solus-project.com"
build      : |
    %make
install    : |
    %make_install
